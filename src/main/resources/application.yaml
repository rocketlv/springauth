spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: president
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem